<!DOCTYPE html>
<html lang="en">
    {% load static %} 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <style>
         body{
             background: url('https://lakesregionpartygift.com/wp-content/uploads/2018/06/WATER.gif') no-repeat;
             background-size: 100% 100%;
             height: 600px;
         }
         #container1{
             display: flex;
             justify-content: center;
             margin-top: 80px;
            
         }
        
         @media screen and (max-width:276px) {
             #container1 form{
                display: flex;
                 flex-direction: column;
             }
         }

         .display-own{
            font-size: calc(4rem + 4.5vw);
            font-weight: 300;
            line-height: 1.2;
         }

         @media screen and (max-width:296px) {
            .display-own{
            font-size: calc(3rem + 4.5vw);
            font-weight: 300;
            line-height: 1.2;
            }
         }
         @media screen and (max-width:228px) {
            .display-own{
            font-size: calc(2rem + 4.5vw);
            font-weight: 300;
            line-height: 1.2;
            }
         }

        
         .container form{
             display: flex;
         }

         #weather_data{
             width: 400px;
             background-color: rgb(0, 0, 0);
             margin-top: 38px;
             border-radius: 10px 10px 10px 10px;
-webkit-border-radius: 10px 10px 10px 10px;
-moz-border-radius: 10px 10px 10px 10px;
         }
         
         @media screen and (max-width:412px) {
             #weather_data{
                height: 49%;
                width: 90vw;
             }
         }


         .icon{
             height: 50px;
             width: 50px;
         }

         

         .display-des{
            font-size: calc(0.525rem + 3.3vw);
            font-weight: 300;
            line-height: 1.2;
         }

         
     </style>

</head>
<body>
<div class="container" id="container1">
    <form action="" method="get" >
        <input type="text" name="city" id="'city" placeholder="Enter city name. . . " class="form-control">&nbsp;
        <input type="submit" value="Find Weather" class="btn btn-sm btn-warning">
    </form>

</div>
<div class="container text-white" id="weather_data">
<h1 class="text-white d-inline-block" style="margin-left: 10px;">{{city_name}}</h1>
<img src="http://openweathermap.org/img/w/{{icon}}.png" class="rounded icon d-inline-block"  alt=""><br>
<h1 class="temp display-own">{{temp}}&#176;<span class="text-warning">C</span></h1>
<div class="description">
<p class="lead text-end display-des">{{description}}</p>
<ul class="list-unstyled">
    <li>Humidity - {{humidity}} %</li>
    <li>Pressure - {{pressure}}</li>
    <li>wind speed - {{wind_speed}} km/hr</li>
</ul>
<br>
</div>
</div>
    
<script src="https://apps.elfsight.com/p/platform.js" defer></script>
<div class="elfsight-app-10a46587-646a-45d7-aa66-5299f1f0d84d"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
</body>
</html>
